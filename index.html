<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Доктор Зданович — Мир благополучия</title>
  <meta name="description" content="Алексей Анатольевич Зданович — врач-психиатр, психотерапевт, сексолог, супервизор, к.м.н. «Через тернии к людям».">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="hero" id="hero">
  <div class="container hero-inner">
    <div class="copy">
      <h1>Психотерапия, которая возвращает опору</h1>
      <p class="lead">Алексей Анатольевич Зданович — врач-психиатр, психотерапевт, сексолог, супервизор, к.м.н.</p>
    </div>
    <div class="photo">
      <img src="./hero.jpg?v=2" alt="А.А. Зданович" loading="lazy">
    </div>
  </div>
</section>

<section id="about" class="section alt">
  <div class="container grid-2">
    <div class="photo-card">
      <img src="./about.jpg?v=2" alt="А.А. Зданович" loading="lazy">
    </div>
    <div>
      <h2>«Через тернии к людям»</h2>
      <p>Врач-психиатр, психотерапевт, сексолог, супервизор, к.м.н. Более 30 лет опыта.</p>
    </div>
  </div>
</section>

<script>
  document.querySelectorAll('img').forEach(img => {
    img.addEventListener('error', () => {
      const tried = img.dataset.tried || '0';
      if (tried === '0') {
        const base = img.src.split('?')[0];
        const file = base.substring(base.lastIndexOf('/')+1);
        img.dataset.tried = '1';
        img.src = '/' + file + '?v=2';
      } else if (tried === '1') {
        img.dataset.tried = '2';
        img.src = img.src.replace(/\.jpg(\?[^]*)?$/i, '.jpeg?v=2');
      }
    });
  });
</script>

</body>
</html>
